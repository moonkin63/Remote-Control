<head>
    <title>Site</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
</head>
<body>
<script src="jquery-2.1.3.js"></script>
<script src="fastclick.js"></script>
<script type="text/javascript">
    $(function () {
        FastClick.attach(document.body);
    });
</script>
<button type="button" onclick="SendMessage('space')">Space</button>
<button type="button" onclick="SendMessage('left')">Left</button>
<button type="button" onclick="SendMessage('up')">Up</button>
<button type="button" onclick="SendMessage('down')">Down</button>
<button type="button" onclick="SendMessage('right')">Right</button>
<script type="text/javascript">
    function SendMessage(msg) {
        var ws = new WebSocket("ws://" + document.location.hostname + ":8080/api/");
        ws.onopen = function () {
            ws.send(msg);
        };
        ws.onmessage = function (evt) {
            var received_msg = evt.data;
        };
        ws.onclose = function () {
        };
    }
</script>
</body>
